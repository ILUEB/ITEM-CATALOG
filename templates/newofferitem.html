{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Offer Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="What is the name of the item you want to offer?" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Describe the item you want to offer" required></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="How much will this item cost?" required>
					</div>
					<label for="style">Style:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="style" id="style1" value="Dresses" required>Dresses
					  </label>
					</div>
					<div class="radio">
						<label>
						  <input type="radio" name="style" id="style2" value="Shirts">Shirts
						</label>
					  </div>
					  <div class="radio">
					  <label>
					    <input type="radio" name="style" id="style3" value="Jeans">Jeans
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="style" id="style4" value="Shoes">Shoes
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-tag" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
